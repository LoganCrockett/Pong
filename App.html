<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pong</title>

        <!-- Import Styling Here-->
        <link href="./styles/canvasStyling.css" rel="stylesheet" type="text/css" />
        <!-- Import Javascript here-->
        <script src="pongGame.js"></script>
    </head>

    <body onload="init();">
        <div class="scoreboard">
            <p id="p1score">0</p>
            <p id="p2score">0</p>
        </div>

        <div id="gameControls" name="gameControls">
            <div id="gameModeMenu">
                <table>
                    <tr><td><button type="button" onclick="chooseGameMode('singlePlayer');">Single Player</button></td></tr>
                    <tr><td><button type="button" onclick="chooseGameMode('twoPlayer');">Two Player</button></td></tr>
                </table>
            </div>
            <!-- Declare our Canvas element here-->
            <canvas id="game" width="600px" height="350px">Your browser does not support Canvas</canvas>
        </div>
    </body>
</html>
